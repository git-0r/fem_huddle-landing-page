<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>

    <img class="logo" src="images/logo.svg" alt="">
    <img class="mockup" src="images/illustration-mockups.svg" alt="">
    <div class="text-content">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#!">Register</a>
    </div>

    <ul>
      <li>
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
      </li>
      <li>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
      </li>
      <li>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </li>
    </ul>

  </main>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
